services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg17  # 使用带有pgvector扩展的PostgreSQL镜像
    container_name: postgres
    restart: always
    #ports:
      #- "5432:5432"
    networks:
      - MaxKB4j
    environment:
      POSTGRES_USER: tarzan_postgres
      POSTGRES_PASSWORD: ycn4NRhjN2
      POSTGRES_DB: MaxKB4j
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  mongo:
    image: mongo:8.0
    container_name: mongo
    restart: always
    #ports:
     # - "27017:27017"
    networks:
      - MaxKB4j
    environment:
      TZ: 'Asia/Shanghai'
      MONGO_INITDB_ROOT_USERNAME: tarzan_mongo
      MONGO_INITDB_ROOT_PASSWORD: ycn4NRhjN2
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/configdb:/data/configdb

  maxKB4j:
    container_name: MaxKB4j
    image: registry.cn-hangzhou.aliyuncs.com/tarzanx/maxkb4j:v1.0.0
    ports:
      - "8080:8080"
    networks:
      - MaxKB4j
    depends_on:
      postgres:
        condition: service_started
      mongo:
        condition: service_started
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: 1
    environment:
      - SPRING_DATA_MONGODB_DATABASE=MaxKB4j
      - SPRING_DATA_MONGODB_URI=mongodb://tarzan_mongo:ycn4NRhjN2@mongo:27017
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/MaxKB4j
      - SPRING_DATASOURCE_USERNAME=tarzan_postgres
      - SPRING_DATASOURCE_PASSWORD=ycn4NRhjN2
    volumes:
      - ./logs:/logs
    entrypoint: >
      sh -c "
      sleep 10;
      exec java -jar MaxKB4j.jar 
      "

networks:
  MaxKB4j:
    driver: bridge